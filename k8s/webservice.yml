apiVersion: v1
kind: Pod
metadata:
  name: web
  namespace: dev
spec:
  containers:
  - name: web
    image: devopsjuly22017/web:latest
    ports:
    - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: dev
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
apiVersion: v1
kind: Pod
metadata:
  name: redis
  namespace: dev
spec:
  containers:
  - name: redis
    image: redis
    ports:
    - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: dev
spec:
  selector:
    app.kubernetes.io/name: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
